name: Daily prices update

on:
  schedule:
    - cron: "15 2 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: prices-update
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Run updater (prices only)
        run: node scripts/update.js
        env:
          SKIP_CATALOG: "1"

      - name: Debug output
        run: |
          echo "== File info =="
          ls -lh data/prices.json data/meta.json || true
          echo ""
          echo "== Hashes =="
          sha256sum data/prices.json data/meta.json || true
          echo ""
          echo "== Git status (porcelain) =="
          git status --porcelain
          echo ""
          echo "== Git diff (name-only) =="
          git diff --name-only

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/prices.json data/meta.json
          git diff --cached --quiet || git commit -m "chore: daily prices update"
          git push

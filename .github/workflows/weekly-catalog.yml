name: Weekly catalog rebuild

on:
  schedule:
    - cron: "10 3 * * 0"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: catalog-rebuild
  cancel-in-progress: true

jobs:
  rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Run updater (catalog + prices)
        run: node scripts/update.js

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json package-lock.json
          git diff --cached --quiet || git commit -m "chore: weekly catalog rebuild"
          git push

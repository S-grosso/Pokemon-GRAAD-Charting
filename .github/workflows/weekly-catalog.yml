name: Weekly catalog rebuild

on:
  schedule:
    - cron: "10 3 * * 0"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: catalog-rebuild
  cancel-in-progress: true

jobs:
  rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (generates lockfile if missing)
        run: npm install --no-audit --no-fund

      - name: Commit package-lock.json if newly created
        run: |
          if [ -f package-lock.json ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add package-lock.json
            git diff --cached --quiet || git commit -m "chore: add package-lock"
            git push
          else
            echo "package-lock.json not created (unexpected)"
          fi

      - name: Run updater (catalog + prices)
        run: node scripts/update.js

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json
          git diff --cached --quiet || git commit -m "chore: weekly catalog rebuild"
          git push

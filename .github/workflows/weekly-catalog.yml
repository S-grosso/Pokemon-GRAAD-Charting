name: Weekly catalog rebuild

on:
  schedule:
    - cron: "10 3 * * 0"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: catalog-rebuild
  cancel-in-progress: true

jobs:
  rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Debug (pre)
        run: |
          echo "== Commit =="
          git rev-parse HEAD
          echo ""
          echo "== File info (pre) =="
          ls -lh data/catalog.json data/prices.json data/meta.json || true
          echo ""
          echo "== Hashes (pre) =="
          sha256sum data/catalog.json data/prices.json data/meta.json || true
          echo ""

      - name: Run updater (catalog + prices)
        run: node scripts/update.js
        env:
          STRICT_CATALOG: "1"
          CATALOG_STRATEGY: "split"

      - name: Debug (post)
        if: always()
        run: |
          echo "== File info (post) =="
          ls -lh data/catalog.json data/prices.json data/meta.json || true
          echo ""
          echo "== Hashes (post) =="
          sha256sum data/catalog.json data/prices.json data/meta.json || true
          echo ""
          echo "== Git status (porcelain) =="
          git status --porcelain
          echo ""
          echo "== Git diff (name-only) =="
          git diff --name-only
          echo ""

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json package-lock.json
          git diff --cached --quiet || git commit -m "chore: weekly catalog rebuild"
          git push
